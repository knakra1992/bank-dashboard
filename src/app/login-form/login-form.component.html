<form name="login" class="jumbotron container mt-5">
    <div class="form-group">
        <h3 for="exampleInputEmail1">Email address</h3>
        <input name="username" [(ngModel)]="username" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
        <h3 for="exampleInputPassword1">Password</h3>
        <input name="password" [(ngModel)]="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="d-flex justify-content-center">
        <button (click)="authenticate()" type="submit" class="btn btn-primary btn-lg">Sign In</button>
    </div>
</form>
