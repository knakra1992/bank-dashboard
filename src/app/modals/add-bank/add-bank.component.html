<div class="modal-header">
    <h1 class="modal-title">Add New Bank Details</h1>
</div>

<div class="modal-body mb-3 mt-3">
    <div class="row">
        <div *ngIf="states$ | async as states" class="col-md-12">
            <h3>States</h3>
            <select (change)="stateChanged()" [(ngModel)]="bankDetails.state" class="custom-select" id="inputGroupSelect01">
                <option >Choose...</option>
                <option *ngFor="let state of states" [value]="state.stateCode">{{state.stateCode}} - {{state.state}}</option>
              </select>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h3>District</h3>
            <select [(ngModel)]="bankDetails.district" [disabled]="bankDetails?.state == null || bankDetails.state == ''" class="custom-select">
                <option selected>Choose...</option>
                <option *ngFor="let c of cities" [value]="c.city">{{c.city}}</option>
              </select>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h3>Branch Name</h3>
            <input [(ngModel)]="bankDetails.branchName" class="form-control" placeholder="Branch Name">
        </div>
    </div>
    <div class="row">
        <div *ngIf="banks$ | async as banks" class="col-md-12">
            <h3>Bank</h3>
            <select [(ngModel)]="bankDetails.bank" class="custom-select" id="inputGroupSelect01">
                <option selected>Choose...</option>
                <option *ngFor="let b of banks" [value]="b.bank">{{b.bank}}</option>
              </select>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h3>IFSC Code</h3>
            <input [(ngModel)]="bankDetails.ifscCode" class="form-control" placeholder="Branch Name">
        </div>
    </div>
</div>

<div class="modal-footer">
    <button (click)="saveDetails()" type="button" class="btn btn-primary btn-lg">Add</button>
    <button (click)="cancel()" type="button" class="btn btn-secondary btn-lg">Cancel</button>
</div>
